apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-config
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "-1"
      name: argo-config
      namespace: argocd
    spec:
      source:
        repoURL: 'https://github.com/aledbf/progressivedelivery-masterclass.git'
        targetRevision: main
        path: "gitops/manifests/argo-config"
      destination:
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
        syncOptions:
          - CreateNamespace=true
        kustomize:
          replacements:
            - source:
                kind: ConfigMap
                name: ingress-hostnames
                namespace: argocd
                fieldPath: data.argocd
              targets:
                - select:
                    name: argocd
                  fieldPaths:
                    - spec.rules[0].host
