apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jaeger-operator
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - plugin:
        configMapRef:
          name: secret-plugin-generator
        input:
          parameters:
            env_vars: ["ingress_host"]
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "3"
      name: jaeger-operator
      namespace: argocd
    spec:
      source:
        repoURL: 'https://github.com/aledbf/progressivedelivery-masterclass.git'
        targetRevision: main
        path: "gitops/manifests/jaeger-operator"
      destination:
        namespace: observability
        server: 'https://kubernetes.default.svc'
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m0s
            factor: 2
        syncOptions:
          - CreateNamespace=true
